{% extends 'base.html' %}

{% block body_block %}

{% if messages %}

  {% for message in messages %}
  <div class="alert alert-warning alert-dismissable" role="alert">
    <button class="close" data-dismiss="alert">
      <small><sub>x</sub></small>
    </button>
    {{ message }}

  </div>

  {% endfor %}

{% endif %}

<table class="table table-bordered">
{% for todo in data1 %}
  {% if todo.completed %}
    <tr class="table-secondary">
      <td style="text-decoration:line-through"><a style="color:#424242;" href="{% url 'basic_app:edit' todo.pk %}">{{ todo.title }}</a></td>
      <td><a style="color:#424242;" href="{% url 'basic_app:undone' todo.pk %}">Undone</a></td>
      <td><a style="color:#424242;" href="{% url 'basic_app:delete' todo.pk %}">Delete</a></td>
    </tr>
    {% else %}
    <tr class="table-info">
      <td><a style="color:#424242;" href="{% url 'basic_app:edit' todo.pk %}">{{ todo.title }}</a></td>
      <td><a style="color:#424242;" href="{% url 'basic_app:done' todo.pk %}">Done</a></td>
      <td><a style="color:#424242;" href="{% url 'basic_app:delete' todo.pk %}">Delete</a></td>
    </tr>
    {% endif %}
{% endfor %}
</table>

{% endblock %}
