{% extends 'base.html' %}
{% load widget_tweaks %}


{% block body_block %}

<h1><strong><span style="color:#616161;">Edit Todo</span></strong></h1>

<hr>
<br>

<form method="post">
  {% csrf_token %}

  <div class="form-group">

          <label for="">Title</label>

          {% render_field form.title class="form-control" value=data.title %}

  </div>
  <div class="form-group">

          <label for="">Scheduled time</label>

          {% render_field form.scheduled_time class="form-control" value=data.scheduled_time %}

  </div>
  <br>



  <input class="btn btn-secondary" type="submit" value="Add Todo">
</form>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
